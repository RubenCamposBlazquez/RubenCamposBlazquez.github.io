<body>
    <script type="text/javascript">
    let hour = new Date().getHours();
    let greeting = '\n Good afternoon';
    if (hour <12) {
        greeting = '\n Good morning';
    }
    document.write(`${greeting}, its ${hour} hours`);
    
    
    
    </script>
</body>
